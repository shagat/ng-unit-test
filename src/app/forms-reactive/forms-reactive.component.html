<div class="container">
  <form [formGroup]="signupForm">
    <div class="form-group" formGroupName="userData">
      <div class="form-group">
        <label for="username"> Username: </label>
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
          class="form-control"
        />
        <span class="help-block" *ngIf="signupForm.get('userData.username')?.invalid && signupForm.get('userData.username')?.touched"> Invalid username</span>
        <span class="help-block" *ngIf="signupForm.get('userData.username')?.errors['forbiddenName']"> Invalid username</span>
      </div>
      <div class="form-group">
        <label for="email"> Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <span class="help-block"></span>
      </div>
    </div>
    <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" formControlName="gender" [value]="gender">{{
            gender
          }}
        </label>
      </div>
    <div class="hobbiesArray" formArrayName="hobbies">
      <label> Your hobbies: </label>
      <button type="button" (click)="onAddHobby()">
        Add hobby
      </button>
      <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
        <input type="text" [formControlName]="i">
      </div>
    </div>
    <span class="help-block" *ngIf="signupForm.invalid && signupForm.touched">Enter valid data.
    </span>
    <button type="submit">Submit</button>
  </form>
</div>
